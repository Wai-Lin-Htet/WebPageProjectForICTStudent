<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Shop - Order Form</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b8860b, #333);  /* Dark gold gradient background */
            color: white;  /* White text for contrast */
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 10px 0;
        }
		  .logo {
            max-width: 150px;
            margin: 10px auto;
            display: block;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f0e68c;
        }

        section {
            padding: 40px 20px;
            text-align: center; /* Centering content */
        }

        h2 {
            font-size: 2.5em;
            color: #f0e68c;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left; /* Left-align form content */
        }

        label {
            display: block; /* Make labels block elements */
            margin: 10px 0 5px; /* Margin for spacing */
        }

        input[type="text"], textarea {
            width: 80%; /* Full width inputs */
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #f0e68c; /* Light gold background for inputs */
            color: #333; /* Dark text for readability */
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #b8860b; /* Gold color for buttons */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #f0e68c; /* Change color on hover */
            color: #333; /* Dark text on hover */
        }

        .container {
            margin-top: 40px;
        }

        .location {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jewellery Shop</h1>
        <img src="Images/logo.png" alt="Jewellery Shop Logo" class="logo">
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="orderform.html">Order Form</a>
        </nav>
    </header>

    <section class="order-form">
        <h2>Place Your Order</h2>
        <form action="submit_order.php" method="POST">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="itemNumber">Item Number:</label>
            <input type="text" id="itemNumber" name="itemNumber" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="deliveryAddress">Delivery Address:</label>
            <textarea id="deliveryAddress" name="deliveryAddress" rows="4" required></textarea>

            <label>Payment Method:</label>
            <input type="radio" id="creditCard" name="paymentMethod" value="Credit Card" required>
            <label for="creditCard">Credit Card</label>
            <input type="radio" id="paypal" name="paymentMethod" value="PayPal" required>
            <label for="paypal">PayPal</label>

            <input type="submit" value="Submit Order">
            <input type="reset" value="Reset Form">
        </form>
    </section>

    <section>
        <div class="container">
            <h3>Our Location</h3>
            <iframe 
                class="location"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.084004930232!2d-122.41941568468149!3d37.7749297797597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818b01c7e4c7%3A0x99d51f695a9d65a0!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1637784668294!5m2!1sen!2sus"
                allowfullscreen="" 
                loading="lazy"
            ></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Jewellery Shop</p>
    </footer>
</body>
</html>
